    <h1>Fale Conosco</h1>
    <hr>
    <form action="gravar.php" method="post">
        
        <fieldset>
            <legend>Seus Dados</legend>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Seu nome aqui" name="nome" autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seunome@dominio.com" name="email">
            </div>
            
             <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="password" id="telefone" name="telefone">
            </div>
            
            <div class="form-group">
                <label>Sexo</label><br>
                
                <label for="masc">Masculino</label>
                <input type="radio" value="masc" name="sexo" id="masc">
                
                <label>Feminino
                    <input type="radio" value="fem" name="sexo">
                </label>
            </div>
            
            <div class="form-group">
                
                <label>Interesses</label><br>
                
                <input type="checkbox" id="ti" value="ti">
                <label for="ti">Tecnologia da Informação</label>
                
                <input type="checkbox" id="moda" value="moda">
                <label for="moda">Moda</label>
                
                <input type="checkbox" id="gastronomia" value="gast">
                <label for="gastronomia">Gastronomia</label>
                
                <input type="checkbox" id="saude" value="saude">
                <label for="saude">Saúde</label>
            
            
            </div>
            
        </fieldset>
        
        <fieldset>
            <legend>Dados do Contato</legend>
             <div class="form-group">
                <label for="motivo">Motivo do Contato</label>
                <select>
                    <option>Selecione</option>
                    <option>Sugestão</option>
                    <option>Reclamação</option> 
                    <option>Elogio</option>
                </select>
            </div>
            <label>Deixe seu Comentário</label> <br>
            
            <textarea cols="150" rows="10" spellcheck></textarea>
        </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
    </form>
